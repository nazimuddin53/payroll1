{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %} 
<div class="login_form">
    <center>
    <form action="#" method="post">
        {% csrf_token %}
            {{Company_register|crispy}}

    </form>
</center>
</div>
{% endblock %}
